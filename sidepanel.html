<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClaudIA</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/chat.css">
  <link rel="stylesheet" href="styles/chatHistory.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <button id="new-chat-btn" class="icon-btn" title="New Chat">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
      <div class="header-title">
        <img src="images/claudia.png" alt="ClaudIA" class="header-logo">
        <h1>ClaudIA</h1>
      </div>
      <button id="settings-btn" class="icon-btn" title="Settings">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </header>

    <main class="chat-container">
      <div id="chat-output" class="chat-output"></div>
      <div class="chat-input">
        <div class="chat-input-wrapper">
          <input type="text" id="user-input" placeholder="Message Claude...">
          <button id="send-btn" class="send-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Settings</h2>
          <button id="close-settings" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="claude-api-key">Claude API Key</label>
            <input type="password" id="claude-api-key" placeholder="Enter your Claude API key">
            <div class="help-text">Required for using ClaudIA</div>
          </div>
          <div class="form-group">
            <label for="model">Model</label>
            <select id="model">
              <option value="claude-3-opus-20240229">Claude 3 Opus</option>
              <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
              <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
            </select>
          </div>
          <div class="button-group">
            <button id="save-settings" class="primary-btn">Save</button>
            <button id="cancel-settings" class="secondary-btn">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- New Page Notification Modal -->
    <div id="new-page-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>New Page Detected</h2>
          <button id="close-new-page" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <p>Would you like to start a new chat for this webpage?</p>
          <p class="webpage-title"></p>
          <div class="button-group">
            <button id="start-new-chat" class="primary-btn">Start New Chat</button>
            <button id="continue-current" class="secondary-btn">Continue Current Chat</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="scripts/sidepanel.js"></script>
  <script type="module" src="scripts/apiService.js"></script>
  <script type="module" src="components/settings.js"></script>
  <script type="module" src="components/chatHistory.js"></script>
  <script type="module" src="scripts/chatManager.js"></script>
  <script type="module" src="scripts/uiManager.js"></script>
</body>
</html>
